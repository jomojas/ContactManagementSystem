<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑名单列表 (Block List)</title>
    <link rel="stylesheet" href="css/BlockCtList.css" />
</head>
<body>
<div class="header">
    <div class="header-top-row">
        <div class="user-profile">
            <img id="userProfilePhoto" src="image?user=default&file=default.jpg" alt="User Photo">
            <div class="user-info">
                <span class="location-city">济州 (Jeju)</span> <a href="#" class="change-city-link">[更换城市 (Change City)]</a>
            </div>
        </div>

        <div class="weather-display">
            <div class="weather-day">
                <div class="date">今天12月15</div>
                <div class="temp">晴</div>
                <div class="temp">-14~0°C</div>
            </div>
            <div class="weather-day">
                <div class="date">明天12月16</div>
                <div class="temp">晴转多云</div>
                <div class="temp">-15~1°C</div>
            </div>
            <div class="weather-day">
                <div class="date">后天12月17</div>
                <div class="temp">多云转晴</div>
                <div class="temp">-13~2°C</div>
            </div>
        </div>
    </div>

    <div class="header-bottom-row">
        <form id="contactFilterForm" class="search-bar">
            <input type="text" id="searchText" placeholder="姓名或电话">

            <select id="genderFilter">
                <option value="all">全部</option>
                <option value="male">男</option>
                <option value="female">女</option>
            </select>

            <button type="button" id="filterButton" class="filter-button">筛选</button>
        </form>

    </div>
</div>

<h1 style="display: none;">黑名单列表</h1>

<div class="table-container">
    <table id="contactTable">
        <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>电话</th>
            <th>操作</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="contactTableBody"></tbody>
    </table>
</div>

<!-- Mobile Contact Cards Container -->
<div id="mobileContactList"></div>

<div class="loading-message" id="loadingMessage"></div>

<p id="errorMessage"></p>

<!-- 通用分页控件，放在 table 和 mobile 后面 -->
<div class="pagination-container">
    <button id="prevPageBtn" class="page-button">上一页</button>
    <span id="pageInfo">第 1 页</span>
    <button id="nextPageBtn" class="page-button">下一页</button>
</div>

<script src="js/BlockCtList.js"></script>
</body>
</html>
