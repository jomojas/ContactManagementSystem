<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>黑名单列表</title>
    <link rel="stylesheet" href="css/BlockCtList.css" />
</head>
<body>
<h1 style="display: none;">黑名单列表</h1>

<!-- 🔍 Filter Controls -->
<div class="controls">
    <div class="search-container">
        <input type="text" id="searchText" placeholder="搜索姓名或电话" />

        <div class="gender-filter">
            <label for="genderFilter">性别:</label>
            <select id="genderFilter">
                <option value="all">全部</option>
                <option value="male">男</option>
                <option value="female">女</option>
            </select>
        </div>

        <button type="button" id="filterButton">
            <svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5
        6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59
        4.23-1.57l.27.28v.79l5 4.99L20.49
        19l-4.99-5zm-6 0C7.01 14 5 11.99
        5 9.5S7.01 5 9.5 5 14 7.01 14
        9.5 11.99 14 9.5 14z"/>
            </svg>
        </button>
    </div>
</div>

<!-- 📋 Desktop Table View -->
<div class="table-container desktop-view">
    <table id="contactTable">
        <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>电话</th>
            <th>操作</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="contactTableBody"></tbody>
    </table>
</div>

<!-- 📱 Mobile Card View -->
<div id="mobileContactList" class="mobile-view"></div>

<!-- 🕓 Loading / Error -->
<div class="loading-message" id="loadingMessage"></div>
<p id="errorMessage"></p>

<!-- ⏮ Pagination -->
<div class="pagination-container">
    <button id="prevPageBtn" class="page-button">上一页</button>
    <span id="pageInfo">第 1 页</span>
    <button id="nextPageBtn" class="page-button">下一页</button>
</div>

<script src="js/BlockCtList.js"></script>
</body>
</html>
