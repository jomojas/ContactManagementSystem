<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系人列表 (Contact List)</title>
  <link rel="stylesheet" href="css/ContactList.css" />
</head>
<body>
<div class="header">
  <div class="header-top-row">
    <div class="user-profile">
      <img id="userProfilePhoto" src="image?user=default&file=default.jpg" alt="User Photo">
      <div class="user-info">
        <span class="location-city">北京</span> <a href="#" class="change-city-link">[更换城市 (Change City)]</a>
      </div>
    </div>

    <div class="weather-display"></div>
  </div>

  <div class="header-bottom-row">
    <form id="contactFilterForm" class="search-bar">
      <input type="text" id="searchText" placeholder="姓名或电话">

      <select id="genderFilter">
        <option value="all">全部</option>
        <option value="male">男</option>
        <option value="female">女</option>
      </select>


      <button type="button" id="filterButton" class="filter-button">筛选</button>
    </form>

    <div class="action-buttons">
      <button class="action-button-svg" id="addContactBtn" title="添加联系人">
        <svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
      </button>
      <button class="action-button-svg" id="blockListBtn" title="黑名单">
        <svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15H9v-2h2v2zm0-4H9V7h2v6z"/>
        </svg>
      </button>
      <button class="action-button-svg" id="contactMatterBtn" title="联系人事项">
        <svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
          <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
        </svg>
      </button>
    </div>
  </div>
</div>

<h1 style="display:  none;">联系人列表</h1>


<div class="table-container">
  <table id="contactTable">
    <thead>
      <tr>
        <th id="nameHeader" style="cursor:pointer;">姓名 ▲▼</th>
        <th>性别</th>
        <th>电话</th>
        <th>操作</th>
        <th>操作</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="contactTableBody"></tbody>
  </table>
</div>

<!-- Mobile Contact Cards Container -->
<div id="mobileContactList"></div>

<div class="loading-message" id="loadingMessage"></div>

<p id="errorMessage"></p>

<!-- 通用分页控件，放在 table 和 mobile 后面 -->
<div class="pagination-container">
  <button id="prevPageBtn" class="page-button">上一页</button>
  <span id="pageInfo">第 1 页</span>
  <button id="nextPageBtn" class="page-button">下一页</button>
</div>


<script src="js/ContactList.js"></script>
</body>
</html>
