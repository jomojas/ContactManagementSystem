<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件列表</title>
    <link rel="stylesheet" href="css/Matter.css" />
</head>
<body>
<h1 style="display: none;">事件列表</h1>

<!-- 🔍 Filter Controls -->
<div class="controls">
    <a href="ContactList.html" class="return-main-page" title="返回主页">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </a>
    <div class="search-container">
        <input type="text" id="matterSearch" placeholder="搜索 (Search by name or event)">
        <div class="status-filter">
            <label for="matterStatusFilter">状态 (Status):</label>
            <select id="matterStatusFilter">
                <option value="all">全部 (All)</option>
                <option value="pending">待完成 (To be done)</option>
                <option value="completed">完成 (Completed)</option>
                <option value="cancelled">取消 (Cancelled)</option>
            </select>
        </div>
        <button type="button" id="searchButton">
            <svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
        </button>
    </div>
</div>

<!-- 📋 Desktop Table View -->
<div class="table-container desktop-view">
    <table id="contactTable">
        <thead>
        <tr>
            <th>姓名</th>
            <th id="timeHeader" style="cursor:pointer;">时间 ▲▼</th>
            <th>事件</th>
            <th>操作</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="contactTableBody"></tbody>
    </table>
</div>

<!-- 📱 Mobile Card View -->
<div id="mobileContactList" class="mobile-view"></div>

<!-- 通用分页控件，放在 table 和 mobile 后面 -->
<div class="pagination-container">
    <button id="prevPageBtn" class="page-button">上一页</button>
    <span id="pageInfo">第 1 页</span>
    <button id="nextPageBtn" class="page-button">下一页</button>
</div>

<script src="js/Matter.js"></script>
</body>
</html>
