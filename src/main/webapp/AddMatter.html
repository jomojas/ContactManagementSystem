<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加联系人事项</title>
    <link rel="stylesheet" href="css/AddMatter.css"/>
</head>
<body>
<div class="container">
    <a href="ContactList.html" class="return-main-page" title="返回主页">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </a>

    <h1>联系人事项添加</h1>

    <div class="contact-profile-display">
        <img id="contactPhoto" src="image?user=default&file=default.jpg" alt="Contact Photo">
        <span id="contactName">Jomo</span>
    </div>

    <form id="addMatterForm">

        <div class="form-group">
            <label for="matterDate"><i class="input-icon">&#128197;</i> 日期:</label>
            <input type="date" id="matterDate" name="matterDate" required>
        </div>

        <div class="form-group">
            <label for="matterDescription"><i class="input-icon">&#9993;</i> 事件:</label>
            <input type="text" id="matterDescription" name="matterDescription" placeholder="请输入事件描述" required>
        </div>

        <button type="submit" class="add-button">添加</button>
    </form>

    <p id="errorMessage"></p>
    <p id="successMessage"></p>
</div>

<script src="js/AddMatter.js"></script>
</body>
</html>
